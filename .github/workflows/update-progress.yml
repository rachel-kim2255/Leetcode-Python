name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ ë ˆí¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout Leetcode-Python repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ë¶ˆëŸ¬ì˜¤ê¸°

      # 2ï¸âƒ£ ìƒˆë¡œìš´ Python íŒŒì¼ ìˆ˜ ì¹´ìš´íŠ¸
      - name: Count only new Python files
        id: count
        run: |
          total_py=$(find . -type f -name "*.py" | wc -l)
          prev_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          [ -z "$prev_total" ] && prev_total=0
          added=$((total_py - prev_total))
          [ $added -lt 0 ] && added=0

          echo "added=$added" >> $GITHUB_ENV
          echo "total_py=$total_py" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # 3ï¸âƒ£ README.md ë‚´ Progress Log ì—…ë°ì´íŠ¸
      - name: Update Progress Log in Leetcode-Python README
        run: |
          sed -i '/# ğŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ğŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md

          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.py' \
            | sort | uniq -c > tmp.log

          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ğŸŸ¢ $count | $total_count |" >> README.md
          done < tmp.log
          rm tmp.log
          echo "" >> README.md
          echo "> **ğŸ¯ Total:** $total_count problems solved" >> README.md

      # 4ï¸âƒ£ ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: Commit and push to Leetcode-Python
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Progress Log"
            git push
          else
            echo "âœ… No new updates."
          fi

      # 5ï¸âƒ£ ë©”ì¸ í”„ë¡œí•„ ë ˆí¬ ì—…ë°ì´íŠ¸
      - name: Update main profile README
        env:
          PROFILE_TOKEN: ${{ secrets.PROFILE_UPDATE_TOKEN_PY }}
        run: |
          # ğŸ”¹ í”„ë¡œí•„ ë ˆí¬ ë³µì œ
          git clone https://rachel-kim2255:${PROFILE_TOKEN}@github.com/rachel-kim2255/rachel-kim2255.git profile-repo
          cd profile-repo

          start_marker="<!-- START PYTHON PROGRESS -->"
          end_marker="<!-- END PYTHON PROGRESS -->"

          # ğŸ”¹ ìƒˆ Progress ë‚´ìš© ìƒì„±
          tmp_progress=$(mktemp)
          {
            echo "<h3 align=\"left\">ğŸ“ˆ Python-LeetCode Progress Log</h3>"
            echo ""
            echo "| Date | Problems Added | Total |"
            echo "|------|----------------|--------|"
          } > "$tmp_progress"

          cd ..
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.py' \
            | sort | uniq -c > tmp.log

          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ğŸŸ¢ $count | $total_count |" >> "$tmp_progress"
          done < tmp.log
          rm tmp.log

          {
            echo ""
            echo "> **ğŸ¯ Total:** $total_count problems solved"
            echo ""
            echo "ğŸ”— [View full repository â†’ Leetcode-Python](https://github.com/rachel-kim2255/Leetcode-Python)"
            echo ""
          } >> "$tmp_progress"

          cd profile-repo

          # ğŸ”¹ Progress ë¸”ë¡ë§Œ êµì²´ (ì¤‘ë³µ ì‚½ì… ë°©ì§€)
          awk -v start="$start_marker" -v end="$end_marker" -v new="$(cat "$tmp_progress")" '
            BEGIN { in_block=0 }
            $0 ~ start { print start; print new; in_block=1; next }
            $0 ~ end { in_block=0; print end; next }
            !in_block { print }
          ' README.md > tmpfile && mv tmpfile README.md
          rm "$tmp_progress"

          # ğŸ”¹ ì»¤ë°‹ & í‘¸ì‹œ
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Safe replace Python Progress Block (no duplication, no deletion)"
            git push
          else
            echo "âœ… No profile updates."
          fi
