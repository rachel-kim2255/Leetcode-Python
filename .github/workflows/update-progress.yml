name: Update Progress Log (Python → Profile)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Leetcode-Python 레포 체크아웃
      - name: Checkout Leetcode-Python repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 커밋 불러오기

      # 2️⃣ 현재 존재하는 .py 파일 개수 계산 (정확한 실제 개수)
      - name: Count total Python problems
        id: count
        run: |
          total_py=$(find . -type f -name "*.py" ! -path "*/.github/*" | wc -l)
          echo "total_py=$total_py" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # 3️⃣ Progress Log 갱신 (.py 기준)
      - name: Update Progress Log in Leetcode-Python README
        run: |
          # 📄 기존 Progress Log 제거
          sed -i '/# 📈 Progress Log/,$d' README.md

          # 🧱 표 헤더 재작성
          echo "" >> README.md
          echo "# 📈 Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md
          
          # 📅 날짜별로 새 파일이 추가된 날 계산 (최초 커밋 날짜 기준)
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.py' \
            | sort | uniq -c > tmp.log

          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | 🟢 $count | $total_count |" >> README.md
          done < tmp.log
          rm tmp.log

          # ✅ 총합 표시 (현재 레포의 실제 .py 파일 수 반영)
          echo "" >> README.md
          echo "> **🎯 Total:** ${{ env.total_py }} problems solved" >> README.md

      # 4️⃣ Leetcode-Python 레포 커밋 & 푸시
      - name: Commit and push to Leetcode-Python
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Python Progress Log (accurate count)"
            git push
          else
            echo "✅ No new updates."
          fi

      # 5️⃣ 프로필 리포지토리 업데이트 (rachel-kim2255)
      - name: Update main profile README
        env:
          PROFILE_TOKEN: ${{ secrets.PROFILE_UPDATE_TOKEN_PY }}
        run: |
          # 🔹 프로필 리포 복제
          git clone https://rachel-kim2255:${PROFILE_TOKEN}@github.com/rachel-kim2255/rachel-kim2255.git profile-repo
          cd profile-repo

          start_marker="<!-- START PYTHON PROGRESS -->"
          end_marker="<!-- END PYTHON PROGRESS -->"

          # 🔹 새 Progress 내용 생성
          tmp_progress=$(mktemp)
          {
            echo "<h3 align=\"left\">🐍 Python-LeetCode Progress Log</h3>"
            echo ""
            echo "| Date | Problems Added | Total |"
            echo "|------|----------------|--------|"
          } > "$tmp_progress"

          cd ..
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.py' \
            | sort | uniq -c > tmp.log

          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | 🟢 $count | $total_count |" >> "$tmp_progress"
          done < tmp.log
          rm tmp.log

          {
            echo ""
            echo "> **🎯 Total:** ${{ env.total_py }} problems solved"
            echo ""
            echo "🔗 [View full repository → Leetcode-Python](https://github.com/rachel-kim2255/Leetcode-Python)"
            echo ""
          } >> "$tmp_progress"

          cd profile-repo

          # 🔹 Progress 블록만 교체 (중복 삽입 방지)
          awk -v start="$start_marker" -v end="$end_marker" -v new="$(cat "$tmp_progress")" '
            BEGIN { in_block=0 }
            $0 ~ start { print start; print new; in_block=1; next }
            $0 ~ end { in_block=0; print end; next }
            !in_block { print }
          ' README.md > tmpfile && mv tmpfile README.md
          rm "$tmp_progress"

          # 🔹 커밋 & 푸시
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "✅ Safe replace Python Progress Block (accurate count)"
          git push
