name: Update Progress Log (Python â†’ Profile)

on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Leetcode-Python repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Count .py files inside problem folders
        id: count
        run: |
          total_py=$(find . -mindepth 2 -type f -name "*.py" | wc -l)
          echo "total_py=$total_py" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Clone main profile repo
        run: |
          git clone https://github.com/rachelkim-2255/rachelkim-2255.git
          cd rachelkim-2255
          prev_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          [ -z "$prev_total" ] && prev_total=0
          added=$((total_py - prev_total))
          [ $added -lt 0 ] && added=0

          if grep -q '# ðŸ“ˆ Progress Log' README.md; then
            sed -i "/# ðŸ“ˆ Progress Log/a | $today | $added | $total_py |" README.md
          else
            cat <<EOF >> README.md

          # ðŸ“ˆ Progress Log
          | Date | Problems Added | Total |
          |------|----------------|--------|
          | $today | $added | $total_py |
          EOF
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Sync Python progress: $today | +$added problems (Total: $total_py)" || echo "No changes"

      - name: Push update to main profile
        run: |
          cd rachelkim-2255
          git push https://x-access-token:${{ secrets.PROFILE_UPDATE_TOKEN_PY }}@github.com/rachelkim-2255/rachelkim-2255.git main
